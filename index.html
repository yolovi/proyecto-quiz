<html lang="en">

<head class="p-3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <!-- TODO: GIF con lo que hace el quiz README -->
    <header class="d-flex p-2 align-items-center mb-5">

        <img id="puzzle-icon" src="assets/puzzle-piece-hand-drawn.png" alt="question icon" class="mx-3">
        <h1 class=>IT'S QUIZ TIME !</h1>

    </header>

    <div id="home-page" class="container card d-flex flex-column bd-highlight my-5 align-items-center"
        style="max-width: 15rem">
        <img src="assets/grunge-question-mark-10 .png" class="img-inicio mt-5" alt="Question quote Responsive image">
        <button id="take-quiz" class="my-5">Take the Quiz</button>
    </div>

    <div id="question-page" class="d-none container justify-content-center card text-white bg-primary mt-5 mb-3 "
        style="max-width: 40rem;">

        <div id="question-container" class="d-none card-body">
            <h5 class="card-title mt-2" id="question-title">Question:</h5>
            <hr>
            <div id="question-number"></div>
            <p class="card-text mb-3" id="question"></p>
            <div class="d-flex flex-column justify-content-center mx-auto mt-3 mb-3" style="max-width: 30rem;"
                id="answer-container"></div>
        </div>

        <div class="controls container">
            <button id="start-btn">Start</button>
            <button id="next-btn" class="d-none mb-5">Next</button>
            <button id="score-page-btn" class="d-none  mb-5">Your Score</button>
        </div>

    </div>

    <div id="score-page" class="d-none container d-flex justify-content-center mb-5">
        <div class="container d-flex card mb-3 justify-content-center align-items-center" style="max-width: 20rem;">
            <div class="card-body align-items-center">
                <p id="score-text" class="card-title my-3 text-secondary"></p>
                <button id="score-number-btn" class="card-title my-3 d-block"></button>
            </div>
            <img src="assets/vecteezy_doodle-monster-hand2-_11351601.jpg" alt="imagen doodle monsters">
            <button id="restart-btn" class="mt-3 mb-5">Go Home</button>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
